<!--dont forget to render the view-->
{% extends "templates/layouts/default.html" %}

{% block content %}
<div class="section">
<div class="container">
<!--enctype attribute can only be used with POST methods-->
<!--says how form data should be encoded when submitted to the server-->
<form method="post" enctype="multipart/form-data" autocomplete="off" novalidate="novalidate" class="form-horizontal create-form profile-form">
<input type="hidden" name="action" value="create-message">

<div class="row">
  <div class="col-sm-8 col-sm-offset-2">

<div class="form-group">
<h1>Leave me a Post!</h1>

<input type="text" id="message-title" name="title" placeholder="Title" class="input input-xl input-faded">

</div>

<div class="form-group">
<!--BootStrap WYSIWYG is a pre-sized form to enter text-->
<textarea name="content" class="wysiwyg"> <!--how do we do input faded style like above?-->
</div>

<div class="form-group">
<button type="submit" class="btn btn-lg btn-primary btn-block">Leave Message</button>
</div>

  </div>

</div>


</form>

</div>
</div>
{% endblock %}
