<!--more html stuff-->

{% macro form-signin(args) %}
<div class="auth-box modal-pane-signin">

  {% if args.modal %}
  <div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-hidden="true"> &times; </button>
  <h4 class="modal-title">SIGN IN!</h4>
  </div>
  {% endif %}

  <div class="modal-body"> <!--or maybe args.modal or whatever-->
  <p class="auth-form-divider">
  <span class="auth-form-divider-text">Enter Info</span> <!--Enter Info-->
  </p>

  <form role="signin" method="post" action="/signin" autocomplete="off" novalidate="novalidate" class="auth-form">
    <input type="hidden" name="action" value="signin" />
    <input type="hidden" name="target" value="{{args.modal}}" /> <!--What does that value mean? Maybe '/'-->

    <div class="form-groups">

    <div class="form-group">
    <label for="signin-email" class="sr-only">Email</label>
    <input type="email" name="email" placeholder="Email" id="signin-email" class="form-control form-control--first">
    </div>

    <div class="form-group">
    <label for="signin-password" class="sr-only">Password</label>
    <input type="password" name="password" placeholder="Password" id="signin-password" value class="form-control form-control--last">
    </div>

  </div>
<button type="submit" class="btn btn-block btn-primary btn-submit">Log In</button>
  </form>

</div>

</div>

{% endmacro %}
